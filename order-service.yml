server:
  port: 8781

#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#服务的名称
spring:
  application:
    name: order-service
  zipkin:
    base-url: http://10.211.55.9:9411/
  sleuth:
    sampler:
      probability: 1


#自定义负载均衡策略
production-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule



feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        #指的是建立连接所用的时间
        connectTimeout: 4000
        #指的是建立连接后从服务器读取到可用资源所用的时间
        readTimeout: 4000


management:
  endpoints:
    web:
      exposure:
        include: "*"
